<div class="login-panel">
  <h1>Admin</h1>
    <input [(ngModel)]="email" type="text" class="email" placeholder="email@domain.com" autocomplete="off">
    <input [(ngModel)]="password" type="password" class="password" placeholder="••••••••••" autocomplete="off">
    <small class="error" *ngIf="error">{{this.error}}</small>
    <button (click)="login()" id="login">Login</button>
</div>
